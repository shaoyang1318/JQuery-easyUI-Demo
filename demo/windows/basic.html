<!-- 基本实现窗口功能，两个按钮实现窗口的打开和关闭 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script  type="text/javascript" src="../../commonJs/jquery.min.js"></script>
    <script type="text/javascript" src="../../commonJs/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../commonCss/easyui.css">
    
</head>
<body>
    <div style="margin: 20px,0;">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>

    </div>
    <div id="win" class="easyui-window"  data-options="iconCls:'icon-save'"title="基础窗口" closed="false" style="width:500px;height:200px;padding:10px;">
        我是窗口内的内容。
    </div>
</body>
</html>
